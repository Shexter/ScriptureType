<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptureType - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 2px solid #d4af37;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        select, button {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #d4af37;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
        }
        
        button:hover {
            background: #3a3a3a;
        }
        
        .text-display {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            min-height: 300px;
            line-height: 2;
            font-size: 1.2rem;
        }
        
        .word {
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .word.active {
            background: rgba(212, 175, 55, 0.2);
        }
        
        .word.correct {
            color: #4ade80;
        }
        
        .word.incorrect {
            color: #f87171;
        }
        
        .word.current {
            background: rgba(212, 175, 55, 0.3);
            border-bottom: 2px solid #d4af37;
        }
        
        .word.completed {
            opacity: 0.6;
        }
        
        #typing-input {
            position: absolute;
            top: -1000px;
            opacity: 0;
            pointer-events: none;
        }
        
        .caret {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #d4af37;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .stat {
            text-align: center;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 4px;
            min-width: 100px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #d4af37;
        }
        
        .error {
            color: #f87171;
            padding: 1rem;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .error-message {
            flex: 1;
        }

        .error button {
            padding: 0.4rem 0.8rem;
            border: 1px solid #f87171;
            background: transparent;
            color: #f87171;
            border-radius: 4px;
            cursor: pointer;
        }

        .error button:hover {
            background: rgba(248, 113, 113, 0.15);
        }
        
        .loading {
            text-align: center;
            color: #888;
            padding: 2rem;
        }
        
        .verse-ref {
            margin-top: 1rem;
            text-align: center;
            color: #d4af37;
            font-size: 0.9rem;
        }

        .word.has-note {
            text-decoration: underline dotted rgba(212, 175, 55, 0.7);
            text-underline-offset: 4px;
        }

        .notes-tooltip {
            position: absolute;
            z-index: 10;
            max-width: 320px;
            background: #111;
            color: #e0e0e0;
            border: 1px solid #d4af37;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.85rem;
            line-height: 1.4;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            display: none;
        }

        .notes-tooltip-title {
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .notes-tooltip ul {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ScriptureType - Prototype</h1>
        <p>Testing lightweight CPDV API</p>
    </div>
    
    <div class="controls">
        <select id="testament">
            <option value="OT">Old Testament</option>
            <option value="NT">New Testament</option>
        </select>
        <input type="text" id="book" placeholder="Book name (e.g., Psalms)" style="padding: 0.5rem; background: #2a2a2a; color: #e0e0e0; border: 1px solid #d4af37; border-radius: 4px; font-family: 'JetBrains Mono', monospace;">
        <input type="number" id="chapter" placeholder="Chapter" min="1" style="padding: 0.5rem; background: #2a2a2a; color: #e0e0e0; border: 1px solid #d4af37; border-radius: 4px; font-family: 'JetBrains Mono', monospace; width: 100px;">
        <button onclick="loadChapter()">Load Chapter</button>
        <button onclick="loadRandomVerse()">Random Verse</button>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <span class="error-message" id="error-message"></span>
        <button id="retry-button" type="button" style="display: none;">Retry</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    
    <div class="text-display" id="text-display">
        <p style="text-align: center; color: #888;">Select a chapter or click "Random Verse" to start</p>
    </div>
    
    <div class="verse-ref" id="verse-ref"></div>

    <div id="notes-tooltip" class="notes-tooltip"></div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">WPM</div>
            <div class="stat-value" id="wpm">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Accuracy</div>
            <div class="stat-value" id="accuracy">100%</div>
        </div>
        <div class="stat">
            <div class="stat-label">Status</div>
            <div class="stat-value" id="status">Ready</div>
        </div>
    </div>
    
    <input type="text" id="typing-input" autocomplete="off" spellcheck="false">
    
    <script>
        const API_BASE = 'http://localhost:8081';
        const notesCache = new Map();
        const etagCache = new Map();
        let lastRetryAction = null;
        
        // Typing state
        let typingState = {
            words: [],
            currentWordIndex: 0,
            currentCharIndex: 0,
            correctChars: 0,
            incorrectChars: 0,
            startTime: null,
            isTyping: false,
            wordElements: []
        };
        
        function showError(message, retryAction = null) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const retryButton = document.getElementById('retry-button');
            errorMessage.textContent = message;
            lastRetryAction = retryAction;
            retryButton.style.display = retryAction ? 'inline-flex' : 'none';
            errorDiv.style.display = 'flex';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function setupRetry() {
            const retryButton = document.getElementById('retry-button');
            retryButton.addEventListener('click', () => {
                if (lastRetryAction) {
                    lastRetryAction();
                }
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function fetchWithRetry(url, options = {}, retries = 1, retryDelay = 800) {
            try {
                const response = await fetch(url, options);
                if (!response.ok && response.status >= 500 && retries > 0) {
                    await delay(retryDelay);
                    return fetchWithRetry(url, options, retries - 1, retryDelay);
                }
                return response;
            } catch (error) {
                if (retries > 0) {
                    await delay(retryDelay);
                    return fetchWithRetry(url, options, retries - 1, retryDelay);
                }
                throw error;
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        async function loadChapter() {
            const testament = document.getElementById('testament').value;
            const book = document.getElementById('book').value.trim();
            const chapter = parseInt(document.getElementById('chapter').value);
            
            if (!book || !chapter) {
                showError('Please enter both book name and chapter number');
                return;
            }
            
            showLoading(true);
            document.getElementById('status').textContent = 'Loading...';
            
            try {
                const url = `${API_BASE}/api/cpdv/v1/typing/chapter/${testament}/${encodeURIComponent(book)}/${chapter}`;
                console.log('Fetching:', url);
                const cacheKey = `chapter:${testament}:${book}:${chapter}`;
                const headers = {
                    'Accept': 'application/json'
                };
                const cachedEtag = etagCache.get(cacheKey);
                if (cachedEtag) {
                    headers['If-None-Match'] = cachedEtag;
                }

                const response = await fetchWithRetry(url, {
                    method: 'GET',
                    headers,
                    mode: 'cors'
                }, 1);
                
                if (!response.ok) {
                    if (response.status === 304) {
                        document.getElementById('status').textContent = 'Not Modified (cached)';
                        showLoading(false);
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Display the chapter
                displayChapter(data);
                
                // Show ETag info
                const etag = response.headers.get('ETag');
                if (etag) {
                    etagCache.set(cacheKey, etag);
                    document.getElementById('status').textContent = `Loaded (ETag: ${etag.substring(0, 20)}...)`;
                } else {
                    document.getElementById('status').textContent = 'Loaded';
                }
                
                // Try to load notes
                loadNotes(testament, book, chapter);
                
            } catch (error) {
                showError(`Failed to load chapter: ${error.message}`, loadChapter);
                document.getElementById('status').textContent = 'Error';
            } finally {
                showLoading(false);
            }
        }
        
        async function loadNotes(testament, book, chapter) {
            try {
                const url = `${API_BASE}/api/cpdv/v1/notes/${testament}/${encodeURIComponent(book)}/${chapter}`;
                const cacheKey = `notes:${testament}:${book}:${chapter}`;
                const headers = {};
                const cachedEtag = etagCache.get(cacheKey);
                if (cachedEtag) {
                    headers['If-None-Match'] = cachedEtag;
                }

                const response = await fetchWithRetry(url, { headers }, 1);

                if (response.status === 304) {
                    return;
                }
                
                if (response.ok) {
                    const notesData = await response.json();
                    const etag = response.headers.get('ETag');
                    if (etag) {
                        etagCache.set(cacheKey, etag);
                    }
                    hydrateNotes(notesData);
                }
            } catch (error) {
                console.log('Notes not available:', error.message);
            }
        }

        function hydrateNotes(notesData) {
            notesCache.clear();
            if (!notesData || !Array.isArray(notesData.notes)) {
                return;
            }
            notesData.notes.forEach((noteGroup) => {
                const verseNumber = noteGroup.v;
                const items = (noteGroup.n || []).map((noteItem) => {
                    const text = noteItem.txt || noteItem.text || '';
                    const source = noteItem.src ? ` (${noteItem.src})` : '';
                    return `${text}${source}`.trim();
                }).filter(Boolean);
                if (items.length > 0) {
                    notesCache.set(String(verseNumber), items);
                }
            });
            applyNotesToDisplay();
        }

        function applyNotesToDisplay() {
            const words = typingState.wordElements;
            words.forEach((word) => {
                const verseId = word.dataset.verse;
                if (verseId && notesCache.has(verseId)) {
                    word.classList.add('has-note');
                } else {
                    word.classList.remove('has-note');
                }
            });
        }
        
        function displayChapter(data) {
            const display = document.getElementById('text-display');
            const verseRef = document.getElementById('verse-ref');
            
            if (!data || !data.vs || data.vs.length === 0) {
                display.innerHTML = '<p style="text-align: center; color: #888;">No verses found</p>';
                verseRef.textContent = '';
                return;
            }
            
            // Build verse display with individual characters for typing
            let html = '';
            typingState.words = [];
            
            data.vs.forEach(verse => {
                const words = verse.tx.split(' ');
                words.forEach(word => {
                    typingState.words.push(word);
                    html += `<span class="word" data-word="${word}" data-verse="${verse.v}">`;
                    word.split('').forEach((char, idx) => {
                        html += `<span class="char" data-char="${char}">${char === ' ' ? '&nbsp;' : char}</span>`;
                    });
                    html += '</span> ';
                });
            });
            
            display.innerHTML = html;
            verseRef.textContent = `${data.ref.b} ${data.ref.c}`;
            
            // Initialize typing state
            typingState.currentWordIndex = 0;
            typingState.currentCharIndex = 0;
            typingState.correctChars = 0;
            typingState.incorrectChars = 0;
            typingState.startTime = null;
            typingState.isTyping = false;
            typingState.wordElements = Array.from(display.querySelectorAll('.word'));
            
            // Update display
            updateTypingDisplay();
            applyNotesToDisplay();
            
            // Focus input for typing
            document.getElementById('typing-input').focus();
        }
        
        function updateTypingDisplay() {
            const words = typingState.wordElements;
            const currentWord = words[typingState.currentWordIndex];
            
            words.forEach((word, idx) => {
                word.classList.remove('current', 'completed', 'correct', 'incorrect');
                
                if (idx < typingState.currentWordIndex) {
                    word.classList.add('completed');
                } else if (idx === typingState.currentWordIndex) {
                    word.classList.add('current');
                }
            });
            
            // Update character highlighting
            if (currentWord) {
                const chars = currentWord.querySelectorAll('.char');
                chars.forEach((char, idx) => {
                    char.classList.remove('correct', 'incorrect');
                    if (idx < typingState.currentCharIndex) {
                        // Character already typed - check if correct
                        const expectedChar = typingState.words[typingState.currentWordIndex]?.[idx];
                        if (expectedChar === char.textContent.trim() || 
                            (expectedChar === ' ' && char.textContent === '\u00A0')) {
                            char.classList.add('correct');
                        } else {
                            char.classList.add('incorrect');
                        }
                    }
                });
            }
            
            updateStats();
        }
        
        function updateStats() {
            const totalChars = typingState.correctChars + typingState.incorrectChars;
            const accuracy = totalChars === 0 ? 100 : 
                Math.round((typingState.correctChars / totalChars) * 100);
            
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            if (typingState.startTime && typingState.isTyping) {
                const elapsed = (Date.now() - typingState.startTime) / 1000 / 60; // minutes
                const wpm = elapsed > 0 ? Math.round((typingState.correctChars / 5) / elapsed) : 0;
                document.getElementById('wpm').textContent = wpm;
            }
        }
        
        function handleTyping(e) {
            if (!typingState.words.length) return;
            
            if (!typingState.isTyping && e.key.length === 1) {
                typingState.isTyping = true;
                typingState.startTime = Date.now();
            }
            
            const currentWord = typingState.words[typingState.currentWordIndex];
            if (!currentWord) return;
            
            if (e.key === 'Backspace') {
                if (typingState.currentCharIndex > 0) {
                    typingState.currentCharIndex--;
                    updateTypingDisplay();
                } else if (typingState.currentWordIndex > 0) {
                    typingState.currentWordIndex--;
                    typingState.currentCharIndex = typingState.words[typingState.currentWordIndex].length;
                    updateTypingDisplay();
                }
                e.preventDefault();
                return;
            }
            
            if (e.key === ' ') {
                // Check if word is complete
                if (typingState.currentCharIndex >= currentWord.length) {
                    typingState.currentWordIndex++;
                    typingState.currentCharIndex = 0;
                    updateTypingDisplay();
                }
                e.preventDefault();
                return;
            }
            
            if (e.key.length === 1) {
                const expectedChar = currentWord[typingState.currentCharIndex];
                const typedChar = e.key;
                
                if (expectedChar === typedChar) {
                    typingState.correctChars++;
                } else {
                    typingState.incorrectChars++;
                }
                
                typingState.currentCharIndex++;
                
                // Move to next word if current word is complete
                if (typingState.currentCharIndex >= currentWord.length) {
                    typingState.currentWordIndex++;
                    typingState.currentCharIndex = 0;
                }
                
                updateTypingDisplay();
            }
        }
        
        // Setup typing input handler
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('typing-input');
            input.addEventListener('keydown', handleTyping);
            setupRetry();
            
            // Keep input focused when clicking on text display
            document.getElementById('text-display').addEventListener('click', () => {
                input.focus();
            });

            const display = document.getElementById('text-display');
            const tooltip = document.getElementById('notes-tooltip');

            display.addEventListener('mousemove', (event) => {
                const target = event.target.closest('.word');
                if (!target) {
                    tooltip.style.display = 'none';
                    return;
                }

                const verseId = target.dataset.verse;
                if (!verseId || !notesCache.has(verseId)) {
                    tooltip.style.display = 'none';
                    return;
                }

                const notes = notesCache.get(verseId);
                tooltip.innerHTML = `
                    <div class="notes-tooltip-title">Notes for verse ${verseId}</div>
                    <ul>${notes.map(note => `<li>${note}</li>`).join('')}</ul>
                `;
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.pageX + 12}px`;
                tooltip.style.top = `${event.pageY + 12}px`;
            });

            display.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
        
        async function loadRandomVerse() {
            showLoading(true);
            document.getElementById('status').textContent = 'Loading...';
            
            try {
                console.log('Fetching random verse from:', `${API_BASE}/api/cpdv/v1/typing/verse`);
                const response = await fetchWithRetry(`${API_BASE}/api/cpdv/v1/typing/verse`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                }, 1);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Display single verse
                const display = document.getElementById('text-display');
                const verseRef = document.getElementById('verse-ref');
                
                // Build display with typing support
                typingState.words = data.text.split(' ');
                let html = '';
                typingState.words.forEach(word => {
                    html += `<span class="word" data-word="${word}">`;
                    word.split('').forEach((char, idx) => {
                        html += `<span class="char" data-char="${char}">${char === ' ' ? '&nbsp;' : char}</span>`;
                    });
                    html += '</span> ';
                });
                
                display.innerHTML = html;
                verseRef.textContent = data.ref;
                document.getElementById('status').textContent = 'Loaded';
                
                // Initialize typing state
                typingState.currentWordIndex = 0;
                typingState.currentCharIndex = 0;
                typingState.correctChars = 0;
                typingState.incorrectChars = 0;
                typingState.startTime = null;
                typingState.isTyping = false;
                typingState.wordElements = Array.from(display.querySelectorAll('.word'));
                
                updateTypingDisplay();
                document.getElementById('typing-input').focus();
                
            } catch (error) {
                showError(`Failed to load verse: ${error.message}`, loadRandomVerse);
                document.getElementById('status').textContent = 'Error';
            } finally {
                showLoading(false);
            }
        }
        
        // Test backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    const text = await response.text();
                    console.log('✅ Backend connected:', text);
                    document.getElementById('status').textContent = 'Backend Connected';
                } else {
                    showError(`Backend returned error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('❌ Backend connection error:', error);
                const errorMsg = error.message.includes('Failed to fetch') 
                    ? `Cannot connect to backend at ${API_BASE}. Check: 1) Backend is running, 2) CORS is enabled, 3) Using HTTP server (not file://)`
                    : `Connection error: ${error.message}`;
                showError(errorMsg);
                document.getElementById('status').textContent = 'Connection Error';
            }
        });
    </script>
</body>
</html>
