<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptureType</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <pre class="logo">═══════════════════════════════════════
      ◇◇ ScriptureType ◇◇      
═══════════════════════════════════════</pre>
            <div class="header-controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="timer">timer</button>
                    <button class="mode-btn" data-mode="verses">verses</button>
                </div>
                <div class="mode-config">
                    <div class="config-group" id="timer-config" style="display: block;">
                        <select id="timer-duration">
                            <option value="15">15s</option>
                            <option value="30">30s</option>
                            <option value="60" selected>60s</option>
                            <option value="120">120s</option>
                        </select>
                    </div>
                    <div class="config-group" id="verses-config" style="display: none;">
                        <select id="verses-count">
                            <option value="1">1 verse</option>
                            <option value="2">2 verses</option>
                            <option value="5" selected>5 verses</option>
                            <option value="10">10 verses</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="text-display" class="text">
                <div class="words"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="stats">
                <div class="stat">
                    <div class="top">wpm</div>
                    <div class="bottom" id="wpm">0</div>
                </div>
                <div class="stat">
                    <div class="top">acc</div>
                    <div class="bottom" id="accuracy">100%</div>
                </div>
                <div class="stat">
                    <div class="top">time</div>
                    <div class="bottom" id="time">0s</div>
                </div>
                <div class="stat">
                    <div class="top">verse</div>
                    <div class="bottom" id="verse-reference">-</div>
                </div>
            </div>
        </footer>
    </div>

    <input type="text" id="input-field" style="position: absolute; top: -100px;">
    
    <div id="results-modal" class="results-modal" style="display: none;">
        <div class="results-content" id="results-content">
            <h2>Review Your Session</h2>
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-label">WPM</div>
                    <div class="result-value" id="final-wpm">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Accuracy</div>
                    <div class="result-value" id="final-accuracy">100%</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Time</div>
                    <div class="result-value" id="final-time">0s</div>
                </div>
            </div>
            <p class="review-instructions">Hover over verses to learn more • Press Esc+Tab to start a new test</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
