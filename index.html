<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptureType</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <pre class="logo">═══════════════════════════════════════
      ◇◇ ScriptureType ◇◇      
═══════════════════════════════════════</pre>
            <div class="header-controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="timer">timer</button>
                    <button class="mode-btn" data-mode="words">words</button>
                </div>
                <div class="mode-config">
                    <div class="config-group" id="timer-config" style="display: none;">
                        <select id="timer-duration">
                            <option value="15">15s</option>
                            <option value="30">30s</option>
                            <option value="60" selected>60s</option>
                            <option value="120">120s</option>
                        </select>
                    </div>
                    <div class="config-group" id="words-config" style="display: none;">
                        <select id="words-count">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="text-display" class="text">
                <div class="words"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="stats">
                <div class="stat">
                    <div class="top">wpm</div>
                    <div class="bottom" id="wpm">0</div>
                </div>
                <div class="stat">
                    <div class="top">acc</div>
                    <div class="bottom" id="accuracy">100%</div>
                </div>
                <div class="stat">
                    <div class="top">time</div>
                    <div class="bottom" id="time">0s</div>
                </div>
                <div class="stat">
                    <div class="top">verse</div>
                    <div class="bottom" id="verse-reference">-</div>
                </div>
            </div>
        </footer>
    </div>

    <input type="text" id="input-field" style="position: absolute; top: -100px;">
    
    <div id="results-modal" class="results-modal" style="display: none;">
        <div class="results-content" id="results-content">
            <h2>Test Complete!</h2>
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-label">WPM</div>
                    <div class="result-value" id="final-wpm">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Accuracy</div>
                    <div class="result-value" id="final-accuracy">100%</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Time</div>
                    <div class="result-value" id="final-time">0s</div>
                </div>
            </div>
            <button id="learn-more-btn" class="learn-more-btn">Learn More</button>
            <button id="restart-btn" class="restart-btn">Try Again</button>
        </div>
        
        <div id="verse-context" class="verse-context" style="display: none;">
            <div class="context-content">
                <div class="context-header">
                    <h3 id="context-book-title"></h3>
                    <p id="context-verse-reference"></p>
                </div>
                <div class="context-text">
                    <p id="context-description"></p>
                </div>
                <button id="back-to-results" class="back-btn">Back to Results</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
